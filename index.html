<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="CSS/styles.css">

</head>

<body>

    <div class="container">
        <div id="calculadora">
            <!--Toogle-->
            <div class="cont-toggle">
                <div id="toggle"><i class="indicador"></i></div>
            </div>
            <!--Display-->
            <div class="display">0</div>
            <!--Keypad-->
            <div class="keypad">
                <div class="keypad-numeros">
                    <div class="keypad-boton purple c">C</div>
                    <div class="keypad-boton purple">%</div>
                    <div class="keypad-boton pink">/</div>
                    <div class="keypad-boton pantone">7</div>
                    <div class="keypad-boton pantone">8</div>
                    <div class="keypad-boton pantone">9</div>
                    <div class="keypad-boton pink">*</div>
                    <div class="keypad-boton pantone">4</div>
                    <div class="keypad-boton pantone">5</div>
                    <div class="keypad-boton pantone">6</div>
                    <div class="keypad-boton pink">-</div>
                    <div class="keypad-boton pantone">1</div>
                    <div class="keypad-boton pantone">2</div>
                    <div class="keypad-boton pantone">3</div>
                    <div class="keypad-boton pink">+</div>
                    <div class="keypad-boton pantone">0</div>
                    <div class="keypad-boton purple">.</div>
                    <div class="keypad-boton igual pink">=</div>
                </div>


            </div>

        </div>
    </div>

    <script src="JS/toggle.js"></script>
    <script src="JS/calculadora.js"></script>
    

</body>




</html>
